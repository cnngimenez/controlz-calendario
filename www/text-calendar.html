<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Calendario</title>
    <meta content="Calendario de la UNCo" name="description">
    <meta content="UNCo calendario" name="keywords">

    <link href="assets/img/favico.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <!--
         By default AOS hides everything it affects, which is problematic when JS is disabled
         for any reason the user may have (and yes, I sometimes disable JS too!).
         This noscript fixes that showing all when JS is disabled.
    -->
    <noscript>
      <style>
       [data-aos] {
           visibility: visible !important;
           opacity: 1 !important;
           transform: none !important; }
      </style>
    </noscript>

    <main>
      <div class="container">
        <h1>Calendario UNCo-FaI</h1>

        <p>Filtros: </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-nacional" checked>
          <label class="form-check-label" for="chk-nacional">
            Mostrar eventos Nacionales
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-cs" checked>
          <label class="form-check-label" for="chk-cs">
            Mostrar eventos del Consejo Superior
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-fai" checked>
          <label class="form-check-label" for="chk-fai">
            Mostrar eventos de la Facultad de Informática
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-fai-periodos" checked>
          <label class="form-check-label" for="chk-fai-periodos">
            Mostrar periodos de la FaI
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-radio" checked>
          <label class="form-check-label" for="chk-radio">
            Radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="chk-controlz" checked>
          <label class="form-check-label" for="chk-controlz">
            Entrevistas realizadas en Control Z
          </label>
        </div>

        <h1>Agenda</h1>
        
        <div id="agenda">
        </div>
        
      </div>
    </main>
    <footer>
      <div class="container">
        <h1>Licencia y Código Fuente</h1>
        <p>Este software se encuentra bajo la licencia Aferro General Public License versión 3.0.

          Para más información, visite:

          <a href="https://www.gnu.org/licenses/agpl-3.0.html">
            https://www.gnu.org/licenses/agpl-3.0.html
          </a>
        </p>
        <p>
          El código fuente se encuentra público:
          <a href="https://github.com/cnngimenez/controlz-calendario">
            Ver repositorio.
          </a>
        </p>
      </div>
    </footer>

    <template id="tmp-evento">
      <div class="evento">
        <div class="row">
          <div class="col col-lg-2">
            <span class="evento-tipo">Tipo</span>:              
          </div>
          <div class="col">
            Desde
            <span class="evento-start-date">Start date</span>
            hasta
            <span class="evento-end-date">End date</span>.
          </div>
          <div class="col">
            <span class="evento-text">Text</span>
          </div>
        </div>
      </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="js/text-calendar.js"></script>
  </body>
</html>
